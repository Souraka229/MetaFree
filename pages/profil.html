<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <nav>
      <h1>Marketplace</h1>
      <div class="nav-links">
        <a href="../index.html">Accueil</a>
        <a href="boutique.html">Ma Boutique</a>
        <a href="panier.html">Panier</a>
        <a href="profil.html">Profil</a>
        <button id="logout-btn" style="display: none;">DÃ©connexion</button>
      </div>
    </nav>
  </header>
  <main>
    <section id="auth-section">
      <h2>Connexion</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
      </form>
      <h2>Inscription</h2>
      <form id="signup-form">
        <input type="email" id="signup-email" placeholder="Email" required>
        <input type="password" id="signup-password" placeholder="Mot de passe" required>
        <button type="submit">S'inscrire</button>
      </form>
    </section>
    <section id="profile-section" style="display: none;">
      <h2>Profil</h2>
      <p>Email: <span id="user-email"></span></p>
      <form id="update-password-form">
        <input type="password" id="new-password" placeholder="Nouveau mot de passe" required>
        <button type="submit">Changer le mot de passe</button>
      </form>
    </section>
  </main>
  <script type="module" src="../js/main.js"></script>
</body>
</html>
